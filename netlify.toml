[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"
  functions = "../netlify/functions"

[dev]
  base = "frontend"
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  framework = "vite"

[[redirects]]
  from = "/dev/*"
  to = "/.netlify/functions/dev-guard"
  status = 200
  force = true
